{% extends "base.html" %} {% set title = "게시물 목록" %} {% block content %}
<h1>게시물 목록</h1>
<p>JSONPlaceholder에서 가져온 게시물들입니다.</p>

<div id="posts-container">
  {% if posts %}
  <ul>
    {% for post in posts %}
    <li>
      <strong>{{ post.title }}</strong>
      <p>{{ post.body }}</p>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>게시물을 불러오지 못했습니다.</p>
  {% endif %}
</div>
{% endblock %}
